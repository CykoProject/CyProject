<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home/index">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home/profile.css}">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script th:src="@{/js/home/profile.js}" defer></script>
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content_left">

</th:block>

<th:block layout:fragment="content_right">
    <div>
        <form id="profile-form" th:method="post" th:action="@{/home/profile/write}" enctype="multipart/form-data">
            <input type="hidden" name="ihost" th:value="${param.iuser}">
            <div class="write-cont">
                <label class="imgs" for="file">
                    이미지 <input id="file" type="file" name="profileImg" accept="image/*" multiple>
                    <input class="img-name" type="text" disabled>
                    <div class="board-btn">첨부</div>
                </label>
                <label>
                    <textarea name="ctnt" placeholder="내용"></textarea>
                </label>
            </div>
            <div class="btn-cont">
                <div class="board-btn">
                    <input class="save-btn" type="submit" value="save" th:value="확인">
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>

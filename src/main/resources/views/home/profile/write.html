<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home/index">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home/profile.css}">
    <script th:src="@{/js/home/profile.js}"></script>
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content_left">

</th:block>

<th:block layout:fragment="content_right">
    <div>
        <form id="profile-form" th:method="post" th:action="@{/home/profile/write}" enctype="multipart/form-data">
            <input type="hidden" name="ihost" th:value="${param.iuser}">
            <div>
                <label>
                    <textarea name="ctnt" placeholder="내용"></textarea>
                </label>
                <label>
                    <input type="file" name="profileImg" accept="image/*" multiple>
                </label>
            </div>
            <div>
                <input type="submit" value="save">
            </div>
        </form>
    </div>
</th:block>
</body>
</html>

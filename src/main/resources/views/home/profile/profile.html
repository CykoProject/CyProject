<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home/index">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home/profile.css}">
    <script th:src="@{/js/home/profile.js}" defer></script>
    <title>Title</title>
</head>
<body>
    <th:block layout:fragment="content_right">
        <div class="profile-container">
            <div class="btn-cont" th:if="${#strings.equals(loginUserPk, param.iuser)}">
                <div class="board-btn write-btn">
                    <a th:href="@{/home/profile/write(iuser=${param.iuser})}">프로필 등록</a>
                </div>
            </div>
            <div>
                <h2>My Profile</h2>
            </div>
            <div>
                <div>
                    <div class="profile-image">
                        <img th:src="@{'/pic/profile/' + ${user.iuser} +'/' + ${user.profile_img}}" onerror="this.onerror=null; this.src='/img/defaultProfileImg.jpeg'">
                    </div>
                </div>
                <div>
                    <div th:if="${not #strings.isEmpty(user.profile_ctnt)}" class="profile-content">
                        <span th:utext="${user.profile_ctnt}"></span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>

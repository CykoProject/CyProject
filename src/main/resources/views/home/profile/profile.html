<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home/index">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home/profile.css}">
    <title>Title</title>
</head>
<body>
    <th:block layout:fragment="content_left">
        <ul>
            <li>
                <a th:href="@{#}">내 소개</a>
                <ul>
                    <li><a th:href="@{#}">소개</a></li>
                    <li><a th:href="@{#}">키워드</a></li>
                    <li><a th:href="@{#}">히스토리</a></li>
                    <li><a th:href="@{#}">42문답</a></li>
                    <li><a th:href="@{#}">기본정보</a></li>
                </ul>
            </li>
        </ul>
    </th:block>

    <th:block layout:fragment="content_right">
        <div class="profile-container">
            <th:block th:each="item : ${data}">
                <div>
                    <div class="profile-img">
                        <img th:src="@{'/pic/profile/' + ${item.ihost} +'/' + ${item.img}}" onerror="this.onerror=null; this.src='/img/defaultProfileImg.png'">
                    </div>
                </div>
                <div>
                    <div class="profile-content">
                        <span th:text="${item.ctnt}"></span>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>
</body>
</html>

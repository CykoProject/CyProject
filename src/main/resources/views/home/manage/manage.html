<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home/index">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home/manage.css}">
    <script defer th:src="@{/js/home/manage.js}"></script>
    <title>Title</title>
</head>
<body>
    <th:block layout:fragment="content_left">

    </th:block>

    <th:block layout:fragment="content_right">
        <div class="manage_container">

            <!--     미니홈피 탭 설정      -->
            <div class="line">
                <strong>미니홈피 탭 관리</strong>
            </div>
            <div>
                <form th:action="@{/home/manage/tab}" method="post">
                    <input type="hidden" name="iuser" th:value="${param.iuser}">
                    <table>
                        <thead>
                        <tr>
                            <th>탭</th>
                            <th>
                                <input type="checkbox" class="tab-check">
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>다이어리</td>
                            <td>
                                <input type="checkbox" name="diary" th:checked="${data.diary}">
                            </td>
                        </tr>
                        <tr>
                            <td>사진첩</td>
                            <td>
                                <input type="checkbox" name="photo" th:checked="${data.photo}">
                            </td>
                        </tr>
                        <tr>
                            <td>방명록</td>
                            <td>
                                <input type="checkbox" name="visit" th:checked="${data.visit}">
                            </td>
                        </tr>
                        <tr>
                            <td>주크박스</td>
                            <td>
                                <input type="checkbox" name="jukebox" th:checked="${data.jukebox}">
                            </td>
                        </tr>
                        <tr>
                            <td>미니룸</td>
                            <td>
                                <input type="checkbox" name="mini_room" th:checked="${data.mini_room}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="manage-save-btn">
                        <button class="tab-submit-btn">적용</button>
                    </div>
                </form>
            </div>

            <!--     미니홈피 공개범위 설정      -->
            <div class="line">
                <strong>공개범위선택</strong>
            </div>
            <form th:action="@{/home/manage/scope}" method="post">
                <input type="hidden" name="iuser" th:value="${param.iuser}">
                <div class="manage-content">
                    <div>
                        <span>전체공개</span>
                        <input type="radio" name="scope" th:value="2" th:checked="${data.scope == 2}">
                    </div>
                    <div>
                        <span>일촌공개</span>
                        <input type="radio" name="scope" th:value="1" th:checked="${data.scope == 1}">
                    </div>
                    <div>
                        <span>비공개</span>
                        <input type="radio" name="scope" th:value="0" th:checked="${data.scope == 0}">
                    </div>
                </div>
                <div class="manage-save-btn">
                    <input type="submit" th:value="적용">
                </div>
            </form>
        </div>
        <div class="tab-issue" th:data-err="${error}"></div>
    </th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home/index">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/home/diary.css}">
    <script defer th:src="@{/js/home/diary.js}"></script>
    <script defer th:src="@{/js/mynote.js}"></script>
    <title>Title</title>
</head>
<body>
    <th:block layout:fragment="content_left">

    </th:block>

    <th:block layout:fragment="content_right">
        <div id="diary-write-elem">
            <div>

            </div>
            <form class="diary-form" th:method="post" th:action="@{/home/diary/write}">
                <input type="hidden" name="ihost" th:value="${#strings.equals(loginUserPk, param.iuser)} ? ${loginUserPk} : 0">
                <input type="hidden" name="idiary" th:if="${param.idiary != null}" th:value="${param.idiary}">
                <div class="back-btn">
                    <a href="javascript:history.back();">다이어리</a>
                </div>
                <div>
                    <textarea class="diary-write-textarea my-note" name="ctnt" placeholder="내용" th:if="${modData == null}"></textarea>
                    <textarea class="diary-write-textarea my-note" name="ctnt" placeholder="내용" th:if="${modData != null}" th:text="${modData.get().getCtnt()}"></textarea>
                </div>
                <div class="diary-save">
                    <input type="submit" class="submit-btn" value="save">
                </div>
            </form>
        </div>
    </th:block>
</body>
</html>

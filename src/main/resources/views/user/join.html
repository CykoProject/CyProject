<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" th:href="@{css/join.css}">
</head>
<title>회원가입</title>
<body>
<form method="post" action="/user/join">
    <div class="main_login">
        <div>
            <label>아이디 : </label>
            <input type="text" name="uid" placeholder="id" >
        </div>
        <div>
            <label>비밀번호 : </label>
            <input type="text" name="upw" placeholder="password">
        </div>
        <div>
            <label>이름 : </label>
            <input type="text" name="nm" placeholder="name">
        </div>
        <button type="submit" id="joinBth" >
            회원가입
        </button>
        <button><a href="/user/login">로그인</a></button>
    </div>
</form>
</body>
</html>

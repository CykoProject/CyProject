<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/index">
<head>
    <link rel="stylesheet" th:href="@{/css/user/mypage.css}">
    <script defer th:src="@{/js/user/mypage.js}"></script>
</head>
<title>내 정보 수정</title>
<body>
<th:block layout:fragment="container">
    <div class="mypage">
        <form method="post" action="/user/mypage" id="mypageForm">
            <h3>내 정보 수정</h3>
            <div class="row-wrap">
                <div class="row" id="profileImg">
                    <label for="profileImg">프로필 사진 변경</label>
                    <div th:if="${loginUser.img == null}">
                        <img src="/static/img/defaultProfileImg.jpeg">
                    </div>
                    <div th:unless="${loginUser.img == null}">
                        <img th:src="${loginUser.getImg()}">
                    </div>
                    <input type="file" name="file1" id="file1">
                </div>
                <div class="row" id="oldUpw">
                    <label for="oldUpw">현재 비밀번호 </label>
                    <input type="password" name="oldUpw" placeholder="현재 비밀번호">
                    <button class="mypage-btn-pwCheck" id="pwChk">확인</button>
                    <div class="hidden">error</div>
                </div>
                <div class="row" id="newUpw">
                    <label for="newUpw">변경할 비밀번호 </label>
                    <input type="password" name="newUpw" placeholder="변경할 비밀번호">
                    <div class="hidden">error</div>
                </div>
                <div class="row" id="newUpwChk">
                    <label for="newUpwChk">비밀번호 확인 </label>
                    <input type="password" name="newUpwChk" placeholder="비밀번호 확인">
                    <div class="hidden">error</div>
                </div>
            </div>
            <div class="btn">
                <button type="submit" class="mypage-btn" id="changeBtn">저장</button>
                <button type="reset" class="mypage-btn">취소</button>
            </div>
        </form>
    </div>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/index">
<head>
    <link rel="stylesheet" th:href="@{/css/user/charge.css}">
    <script defer th:src="@{/js/user/charge.js}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</head>
<title>내 정보 수정</title>
<body>
<th:block layout:fragment="container">
    <div id="point-contain">
        <div id="points">
            현재 보유 도토리 : <label th:text="${#numbers.formatInteger(dotori, 0, 'COMMA') + '개'}"></label>
        </div>
        <div class="form-check">
            <div>
                <label><input type="radio" name="money" value="1000">10개</label><br>
                <label><input type="radio" name="money" value="5000">50개</label><br>
                <label><input type="radio" name="money" value="10000">100개</label><br>
                <label><input type="radio" name="money" value="20000">200개</label><br>
                <label><input type="radio" name="money" value="50000">500개</label>
            </div>
            <div>
                <button type="button" class="btn" id="charge_kakao">충전하기</button>
                <button type="reset" class="btn"><a href="/user/mypage">취소</a></button>
            </div>
        </div>
        <div class="point-history">
            <table>
                <tr>
                    <th>포인트</th>
                    <th>내역</th>
                    <th>등록일시</th>
                </tr>
                <tr th:each="item : ${history}">
                    <td th:text="${item.changed_point}"></td>
                    <td th:text="${item.reason}"></td>
                    <td th:text="${#temporals.format(item.rdt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </table>
        </div>
    </div>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="shopping/shoppingIndex">

<head>
    <title>싸이월드 쇼핑몰</title>
</head>

<body>
<th:block layout:fragment="container">

    <div class="shopping-container">
        <div class="shopping-left">
            <h3 class="left-menus menu-all">전체</h3>
            <h3 class="left-menus menu-bgm">BGM</h3>
            <h3 class="left-menus menu-font">폰트</h3>
            <h3 class="left-menus menu-skin">스킨</h3>
            <h3 class="left-menus menu-minimi">미니미</h3>
        </div>

        <div class="shopping-main">

            <div class="order-options">
                <p>등록일</p>
                <p>낮은가격순</p>
                <p>높은가격순</p>
                <p>좋아요</p>
            </div>

            <div class="shopping-items">
                <th:block th:each="num : ${#numbers.sequence(1,5)}">
                    <div th:text="${num}"></div>
                </th:block>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
